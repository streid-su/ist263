<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media only screen and (max-width : 800px){
            .large{display: none;}}
        @media only screen and (min-width : 600px){
            .small{display:none;}}
    </style>
</head>
<body>
    <div class="large">
        <div> I'm Large</div>
    </div>

    <div class="small">
        <div>I'm small</div>
    </div>
</body>
</html>
